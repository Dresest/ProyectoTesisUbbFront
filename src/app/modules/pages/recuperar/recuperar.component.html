<app-toolbar></app-toolbar>
<div class="row">
    <div class="col-md-6">
        <img src="../../../../../assets/images/Logo_login.png" class="imagen-fondo"
            style="float: left; margin-right: 20px;">
    </div>
    <div class="col-md-6">
        <div class="container">
            <div class="row">
                <div class="card border-0 shadow-sm" style="width: 400px; margin-top: 10%;">
                    <h5 class="card-title text-center mt-3">Envíar correo de recuperación</h5>
                    <div class="card-body">
                        <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" formControlName="email"
                                    required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                <small class="text-danger"
                                    *ngIf="emailForm.get('email')?.touched && emailForm.get('email')?.errors?.['required']">
                                    El correo electrónico es requerido
                                </small>
                            </div>
                            
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" [disabled]="emailForm.invalid">Enviar</button>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12 text-center">
                                    <p>
                                        Volver a <a href="login" style="cursor: pointer; text-decoration: none;">Inicio de sesión</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
