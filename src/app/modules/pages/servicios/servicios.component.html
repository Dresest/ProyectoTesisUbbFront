<div class="card ">
  <div class="card-body">
    <h5 class="card-title">Administrar Servicios</h5>
    <ul class="nav d-flex justify-content-between align-items-center">
      <li class="nav-item">
        <button type="button" class="btn btn-primary">Crear un Servicio</button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-primary">Agregar un Servicio</button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-primary">Modificar un Servicio</button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-primary">Eliminar un Servicio</button>
      </li>
    </ul>
  </div>
</div>

<div class="row ">
  <div class="card col-md-6 ">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <h4>Servicios Disponibles</h4>
            <tr>
              <th>Servicio</th>
              <th>Costo </th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let servicio of servicios">
              <td>{{ servicio.nombre }}</td>
              <td>{{ servicio.costo | currency:'USD':'symbol':'1.0-0' }}</td>
              <td>Acciones</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card col-md-6">
    <!-- Aqui se abren segun el boton -->
  </div>


</div>
