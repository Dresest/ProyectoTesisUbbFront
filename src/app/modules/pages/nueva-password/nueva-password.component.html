<app-toolbar></app-toolbar>
<div class="row">
    <div class="col-md-6">
        <img src="../../../../../assets/images/Logo_login.png" class="imagen-fondo"
            style="float: left; margin-right: 20px;">
    </div>

    <div class="col-md-6">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 mt-4">
                    <div class="card border-0 shadow-sm" style="border-radius: 20px;">
                        <h5 class="card-title text-center mt-3">Ingrese su nueva contraseña</h5>
                        <div class="card-body">
                            <form class="mb-4" (ngSubmit)="onSubmit()" [formGroup]="passwordForm">
                                <div class="row">
                                    <!-- poner en 12 para que quede abajo -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="password">Contraseña</label>
                                            <input type="password" class="form-control" id="password"
                                                formControlName="password">
                                            <span toggle class="password-toggle"></span>
                                            <small class="text-danger"
                                                *ngIf="passwordForm.get('password')?.touched && passwordForm.get('password')?.errors?.['required']">
                                                La contraseña es requerida
                                            </small>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="password_confirm">Confirmar contraseña</label>
                                            <input type="password" class="form-control" id="password_confirm"
                                                formControlName="password_confirm">
                                            <span toggle class="password-toggle"></span>
                                            <small class="text-danger"
                                                *ngIf="passwordForm.get('password_confirm')?.touched && passwordForm.hasError('notSame')">
                                                Las contraseñas no son iguales
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center mt-3">
                                    <div class="col-md-8 text-center">
                                        <button type="submit" class="btn btn-primary"
                                            [disabled]="passwordForm.invalid">Confirmar nueva contraseña</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
